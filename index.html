<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./design/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="card_image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            id="equilibrium_image"
          />

          <div id="equilibrium_view_div">
            <img
              src="./images/icon-view.svg"
              alt="Equilibrium"
              id="equilibrium_view"
            />
          </div>

          <div id="equilibrium_image_hover"></div>
        </div>

        <h1 id="title" class="text-white">Equilibrium #3429</h1>

        <p id="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div id="info">
          <div class="content" id="price">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum"
              id="ethereum"
            />
            <p id="price_p">0.041 ETH</p>
          </div>
          <div class="content" id="time">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <p id="time_p">3 days left</p>
          </div>
        </div>

        <div id="line"></div>

        <div id="profile">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" id="avatar" />

          <div id="profile_name">
            <p id="profile_p">Creation of</p>
            <p id="name" class="text-white">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
